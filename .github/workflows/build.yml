name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
            java-version: 1.14
      - name: mvn
        run: mvn -B verify

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.14
      - name: mvn
        run: mvn -B verify